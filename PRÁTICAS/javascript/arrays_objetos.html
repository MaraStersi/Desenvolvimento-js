<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Arrays e Objetos</h1>

    <script>

        var frutas = ["Banana", "Uva", "Maçã", "Abacaxi", "Pera", "Kiwi"];
        console.log(frutas);
        console.log(frutas[0]);
        console.log(frutas.length);
        console.log(frutas[3]);
        console.log(frutas.length-1);
        console.log(frutas[frutas.length-1]);

        frutas.push("Manga");
        console.log(frutas);

        frutas[1] = "Abacate";
        console.log(frutas)




    </script>
    
    
</body>
</html>
